<!doctype html>
<html>
   <meta charset="utf-8">
  <head>

      body {

        white-space: wrap;

      h1 {

      }
      #btnArea{
        align-items: center;
        display: flex;
        flex-flow: column;

        align-items: center;
        display: flex;
        justify-content: space-between;

          </div>
    </div>
   
    <h1>Block Type</h1>

        <input type="radio" name="type" value="hide"> hide<br>
        <input type="radio" name="type" value="blockView"> blockView
